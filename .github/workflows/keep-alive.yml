name: Keep Render Backend Alive

on:
  schedule:
    # Executa a cada 10 minutos (Render hiberna ap√≥s 15min de inatividade)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Permite execu√ß√£o manual pelo GitHub

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping API Health Endpoint
        run: |
          echo "üè• Pinging MedControl API..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://medcontrol-api.onrender.com/health)
          
          if [ $response -eq 200 ]; then
            echo "‚úÖ API est√° ativa - Status: $response"
          else
            echo "‚ö†Ô∏è API retornou status: $response"
            exit 1
          fi
      
      - name: Log timestamp
        run: echo "‚è∞ √öltimo ping em $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
